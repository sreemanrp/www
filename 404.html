<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Honk&family=Lekton');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            color: white;
        }

        .error-code {
            font-size: 10em;
            margin: 0;
            font-family: "Honk", system-ui;
        }

        .back-link {
            margin-top: 20px;
            font-weight: 100;
            font-style: normal;
            font-size: 1.5em;
            font-family: "Lekton", monospace;
        }

        .back-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <p class="error-code">404</p>
        <p class="back-link"><a href="/">back</a></p>
    </div>
</body>
</html>
