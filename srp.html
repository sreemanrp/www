<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .social-links {
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #006EFE;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .separator {
            margin: 0 0.5rem;
            color: #666;
        }

        .newsletter-text {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .subscribe-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .email-input {
            padding: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            width: 200px;
            font-size: 0.9rem;
        }

        .subscribe-button {
            padding: 0.5rem 1rem;
            background-color: #006EFE;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .subscribe-button:hover {
            background-color: #0056c7;
        }

        .components-note {
            font-size: 0.9rem;
            color: #666;
        }

        .components-note a {
            color: #006EFE;
            text-decoration: none;
        }

        .components-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-links">
            <a href="https://youtube.com">Twitter</a>
            <span class="separator">/</span>
            <a href="https://twitter.com/youtube">Github</a>
            <span class="separator">/</span>
            <a href="https://github.com/youtube">Login</a>
        </div>
        
        <div class="components-note">
           <a href="https://sreeman.xyz?=3ai-design">If you're looking for the ai<br>
            projects, you can find it here</a>.
        </div>

        <div class="newsletter-text">
            I run a newsletter about design,<br>
            coding, developer life and open source.
        </div>

        <form class="subscribe-form">
            <input type="email" class="email-input" placeholder="m@example.com" required>
            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>

        <div class="components-note">
           <a href="https://sreeman.xyz?=3ai-design">If you're looking for the ai<br>
            projects, you can find it here</a>.
        </div>
    </div>
</body>
</html>
