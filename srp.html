<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual System Newsletter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-left: 1.5rem;
        }

        .year {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .brand {
            font-size: 2rem;
            color: #444;
            letter-spacing: -1px;
        }

        .description {
            color: #777;
            max-width: 300px;
            margin-top: 0.75rem;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .subscribe-form {
            margin-top: auto;
            display: flex;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.4rem;
            border-radius: 3px;
        }

        .email-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #777;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            padding: 0.75rem;
            outline: none;
        }

        .subscribe-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subscribe-button:hover {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year">Â© 2049</div>
            <div class="brand">@VISUALSYSTEM</div>
            <div class="description">
                I run a newsletter about design, coding, developer life and open source.
            </div>
        </div>
        
        <form class="subscribe-form">
            <input type="email" class="email-input" placeholder="YOUR@EMAIL.COM" required>
            <button type="submit" class="subscribe-button">SUBSCRIBE</button>
        </form>
    </div>
</body>
</html>
