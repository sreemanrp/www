<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreeman P. newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 4rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: left;
        }

        .email-form {
            background-color: #f5f5f5;
            border-radius: 9999px;
            padding: 0.25rem;
            display: flex;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .email-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            outline: none;
            height: 3rem;
        }

        .sign-up-btn {
            background-color: #8F8F8F;
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: 9999px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            height: 3rem;
            line-height: 3rem;
        }

        .sign-up-btn:hover {
            opacity: 0.9;
        }

        .subtitle {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 4rem;
            text-align: left;
        }

        nav {
            text-align: left;
            margin-top: auto;
        }

        nav a {
            display: block;
            color: black;
            text-decoration: none;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            nav a {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo"> * </div>
    
    <div class="container">
        <h1>Sreeman Reddy</h1>
        
        <form class="email-form">
            <input type="email" class="email-input" placeholder="Email address...">
            <button type="submit" class="sign-up-btn">Sign up</button>
        </form>
        
        <p class="subtitle">I run a newsletter about coding, life and open source.</p>
        
        <nav>
            <a href="https://sreeman.app/about">About</a>
            <a href="https://x.com/sreemanrp">Twitter / X</a>
            <a href="https://youtube.com/@sreemanrp">YouTube</a>
            <a href="https://discord.gg/vBpwadn9">Community</a>
        </nav>
    </div>
</body>
</html>
