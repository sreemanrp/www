<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .welcome {
            font-size: clamp(2rem, 5vw, 4rem);
            max-width: 800px;
        }
        
        .highlight {
            color: #006EFE;
            font-style: normal;
            text-shadow: 0 0 10px #006EFE, 0 0 20px #006EFE, 0 0 30px #006EFE;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #006EFE, 0 0 10px #006EFE, 0 0 15px #006EFE;
            }
            to {
                text-shadow: 0 0 10px #006EFE, 0 0 20px #006EFE, 0 0 30px #006EFE;
            }
        }
        
        .ui-section h2 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1rem;
        }
        
        .ui-section p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #888;
            max-width: 600px;
        }
        
        .store-section h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
        }
        
        .store-section p {
            color: #888;
            font-size: clamp(1rem, 2vw, 1.25rem);
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #444;
        }
        
        .arrow {
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="section">
            <h1 class="welcome">
                Hello <span class="highlight">World</span>,<br>
                your shortcut to everything.
            </h1>
        </section>

        <section class="section ui-section">
            <h2>* About Me</h2>
            <p>I'm currently studying at KL University as AI&DS student & also I'm a Content Creator & Podcaster.</p>
        </section>

        <section class="section store-section">
            <h2>* Project</h2>
            <p>All my projects were available go check...</p>
            <a href="#" class="cta-button">
                Let's go
                <span class="arrow">â†’</span>
            </a>
        </section>
    </main>
</body>
</html>
