<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .section {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-left: 10%;
        }
        
        .welcome {
            font-size: clamp(2rem, 5vw, 4rem);
        }
        
        .highlight {
            color: #006EFE;
            font-style: normal;
            text-shadow: 0 0 10px #006EFE, 0 0 20px #006EFE, 0 0 30px #006EFE;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #006EFE, 0 0 10px #006EFE, 0 0 15px #006EFE;
            }
            to {
                text-shadow: 0 0 10px #006EFE, 0 0 20px #006EFE, 0 0 30px #006EFE;
            }
        }
        
        @media (max-width: 768px) {
            .section {
                padding: 1rem;
                margin-left: 5%;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="section">
            <h1 class="welcome">
                Hello <span class="highlight">World</span>,<br>
                your shortcut to everything.
            </h1>
        </section>
    </main>
</body>
</html>
