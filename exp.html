<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreeman P.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFF3D5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 0.50;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        /* Name styling */
        .name {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        /* Bio text styling */
        .bio {
            font-family: "JetBrains Mono", serif;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.20;
        }

        /* Navigation styling */
        .nav {
            margin-bottom: 1rem;
        }

        .nav a {
            font-family: "JetBrains Mono", serif;
            font-size: 18px;
            color: #000;
            line-height: 1;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 400;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Copyright styling */
        .copyright {
            font-family: "JetBrains Mono", serif;
            font-size: 16px;
            color: #FF4433;
            margin-top: auto;
            padding-top: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .nav a {
                display: block;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <br>
