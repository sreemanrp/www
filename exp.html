<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreeman P.</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            display: flex;
            align-items: center;
            margin-bottom: 4rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
        }
        /* Main content styles */
        main {
            flex: 1;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .intro {
            font-size: 1.5rem;
            margin-bottom: 4rem;
            max-width: 800px;
        }

        .blog-date {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .blog-title {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            text-decoration: none;
        }

        /* Social links styles */
        .social-links {
            margin-top: 4rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .social-links a::before {
            content: "↗";
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        /* Footer styles */
        footer {
            margin-top: 4rem;
            color: #666;
            font-size: 1rem;
        }

        /* Link underline effect */
        .underline {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 2px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="site-title">Sreeman Reddy</span>
        </div>
    </header>

    <main>
        <h1>Welcome</h1>
        <p class="intro">
            My name is Sreeman Reddy, I'm the founder and CTO of <span class="underline">Arova</span> an AI & Robotics based platform. This website is a collection of logs about the things I learn and build.
        </p>

        <div class="blog-post">
            <div class="blog-date">October 30, 2024</div>
            <h2 class="blog-title">AI built with Nextjs</h2>
        </div>

        <div class="social-links">
            <a href="https://x.com/sreemanrp" target="_blank" rel="noopener noreferrer">Twitter/X</a>
            <a href="https://instagram.com/sreemanrp" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://arova.com/sreemanrp" target="_blank" rel="noopener noreferrer">Arova</a>
            <a href="https://github.com/sreemanrp" target="_blank" rel="noopener noreferrer">Github</a>
        </div>
    </main>

    <footer>
        © 2024 Sreeman Reddy P.
    </footer>
</body>
</html>
