<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Expert Call</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 2rem;
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .line-numbers {
            position: absolute;
            left: -3rem;
            color: #666;
            user-select: none;
        }

        .line {
            font-size: 18px;
            margin: 0.5rem 0;
            min-height: 1.6em;
        }

        .heading {
            font-size: 1.5rem;
            margin: 0;
            font-weight: normal;
        }

        .cta-link {
            color: #006EFE;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
        }

        .arrow {
            display: inline-block;
            transform: rotate(-45deg);
            border: solid #006EFE;
            border-width: 0 2px 2px 0;
            padding: 3px;
            margin-left: 5px;
            transform: rotate(-45deg) translateY(-2px);
        }

        .blinking-rectangle {
            display: inline-block;
            width: 12px;
            height: 24px;
            background-color: #006EFE;
            margin-left: 8px;
            animation: blink 1s infinite;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-logo {
            width: 100px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #006EFE;
        }


        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line-numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="content">
            <h1 class="heading">
                <div class="line">Interested in talking to <br>a Vercel product expert?</div>
            </h1>
            <div class="line">&nbsp;</div>
            <div class="line">
                <a href="https://sreeman.xyz/call" class="cta-link">
                    Schedule a call <span style="font-size: 34px; font-weight: 400;">â†—</span>
                    <span class="blinking-rectangle"></span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Legal</a>
                <a href="#">News</a>
                <a href="#">Privacy</a>
            </div>
          
        </div>
    </footer>
    
</body>
</html>
