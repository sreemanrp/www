<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Expert Call</title>
    <style>
        body {
            background-color: #000;
            color: #0070f3;
            font-family: 'Courier New', monospace;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #0070f3;
            padding: 2rem;
            color: #0070f3;
        }

        .line-numbers {
            position: absolute;
            left: -3rem;
            color: #666;
            user-select: none;
        }

        .line {
            margin: 0.5rem 0;
            min-height: 1.6em;
        }

        .heading {
            font-size: 1.5rem;
            margin: 0;
            font-weight: normal;
        }

        .cta-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
        }

        .arrow {
            display: inline-block;
            transform: rotate(-45deg);
            border: solid #0070f3;
            border-width: 0 2px 2px 0;
            padding: 3px;
            margin-left: 5px;
            transform: rotate(-45deg) translateY(-2px);
        }

        .blinking-rectangle {
            display: inline-block;
            width: 12px;
            height: 24px;
            background-color: #0070f3;
            margin-left: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }


        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: inherit;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line-numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="content">
            <h1 class="heading">
                <div class="line">Interested in talking to</div>
                <div class="line">a Vercel product expert?</div>
            </h1>
            <div class="line">&nbsp;</div>
            <div class="line">
                <a href="#" class="cta-link">
                    Schedule a call
                    <i class="arrow"></i>
                    <span class="blinking-rectangle"></span>
                </a>
            </div>
            <div class="line">&nbsp;</div>
            <div class="line">

    </div>

</html>
