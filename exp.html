<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 2rem 8rem 2rem; /* Increased bottom padding */
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: normal;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            margin-bottom: 4rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: white;
            color: black;
        }

        .btn-secondary {
            background-color: transparent;
            color: #666;
            border: 1px solid #333;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }

        .social-posts {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            margin-bottom: 6rem; /* Added bottom margin */
            padding: 0 1rem;
        }

        .post {
            background: #111;
            border-radius: 1rem;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-text {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .post-platform {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #444;
            font-size: 0.9rem;
        }

        footer {
            padding: 4rem 2rem;
            margin-top: auto;
        }

        .contact-info {
            margin-bottom: 3rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-logo {
            width: 100px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 0.5rem 2rem;
            align-items: start;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .footer-links a:hover {
            color: white;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .copyright {
            margin-top: 2rem;
            color: #666;
            text-align: right;
        }

        @media (max-width: 768px) {
            .social-posts {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <h1>Don't Just Exchange.<br>Stack Change.</h1>
        <div class="buttons">
            <a href="#" class="btn btn-primary">Join Cube</a>
            <a href="#" class="btn btn-secondary">Download app</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="IMG_0824.jpeg" alt="Cube Logo" class="footer-logo">
            
            <div class="footer-links">
                <a href="#">Legal</a>
                <a href="#">News</a>
                <a href="#">Developers</a>
                <a href="#">Careers</a>
                <a href="#">Privacy</a>
            </div>

        </div>

        <div class="copyright">
            Â© 2024 Cube Exchange Australia.
        </div>
    </footer>
</body>
</html>
