<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate in under a minute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 48px 16px;
        }

        .container {
            max-width: 768px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 16px;
            line-height: 1.2;
            margin-bottom: 48px;
            font-weight: bold;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: black;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 48px;
        }

        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: "";
            border-left: 24px solid white;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            margin-left: 4px;
        }

        .cta-button {
            display: inline-block;
            background: black;
            color: white;
            font-size: 24px;
            padding: 16px 32px;
            border-radius: 9999px;
            text-decoration: none;
            margin-bottom: 48px;
            transition: opacity 0.2s;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .value-prop {
            font-size: 24px;
            color: #666;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        footer {
            color: #666;
            font-size: 16px;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
            }

            .cta-button {
                font-size: 20px;
                padding: 14px 28px;
            }

            .value-prop {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Generate in under a minute...<br>

        </h1>

        <div class="video-container">
            <img src="placeholder.jpg" alt="Video thumbnail" class="video-thumbnail">
            <div class="play-button"></div>
        </div>

        <a href="#" class="cta-button">

        </a>

        <p class="value-prop">
            You pay this for a domain don't you? Well, for the same price, you get this for life. üòâ
        </p>

        <footer>

        </footer>
    </div>
</body>
</html>
