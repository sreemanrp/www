* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing:grayscale
}

html, body {
    width: 100%;
    height: 100%;
    color: var(--color-light);
    background-color:var(--color-dark)
}

.app {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow:hidden
}

img {
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: cover;
    will-change:transform
}

.line span {
    position: relative;
    display: inline-block;
    will-change:transform, opacity
}

h1 {
    font-family: nm;
    font-size: 5vw;
    font-weight: 500;
    line-height: 1.085;
    letter-spacing: -.0275em;
    position: relative;
    will-change:transform, opacity
}

.header {
    padding: 1em;
    width:100%
}

.header h1 .line {
    position: relative;
    display: block;
    width: 100%;
    overflow: hidden;
    will-change: transform, opacity;
    clip-path:polygon(0 0, 100% 0, 100% 100%, 0% 100%)
}

.ctas {
    position: absolute;
    left: 1em;
    bottom: 1em;
    width: max-content;
    display: flex;
    gap: 2em;
    align-items:stretch
}

.divider {
    position: relative;
    width: 2px;
    background-color: var(--color-light);
    align-self: stretch;
    will-change: transform, clip-path;
    transform:rotate(20deg)
}

.subscribe-btn a, .pro-btn-wrapper a {
    position: relative;
    text-decoration: none;
    color: var(--color-light);
    will-change: transform, opacity;
    cursor:pointer
}

.pro-btn {
    cursor:pointer
}

.subscribe-btn a h1 .line, .pro-btn-wrapper a h1 .line {
    position: relative;
    display: block;
    width: 100%;
    overflow: hidden;
    will-change: transform, opacity;
    clip-path:polygon(0 0, 100% 0, 100% 100%, 0% 100%)
}

@media (max-width: 900px) {
    h1 {
        font-size: 8vw;
        letter-spacing:-.035em
    }

    .ctas {
        gap: 1.5em
    }
}
</style>
