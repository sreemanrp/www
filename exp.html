<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Designer Portfolio</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Name styling */
        .name {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #000;
        }

        /* Bio text styling */
        .bio {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 4rem;
            max-width: 600px;
        }

        /* Work section styling */
        .work-section {
            font-size: 2.5rem;
            font-weight: 400;
            color: #999;
            position: relative;
            display: inline-block;
        }

        .work-section::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #999;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .name,
            .bio,
            .work-section {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .name,
            .bio,
            .work-section {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="name">Sreeman Reddy</h1>
    
    <p class="bio">I'm an AI developer<br> based in India.</p>
    
    <h2 class="work-section">About</h2>
    <h2 class="work-section">Work</h2>

    <p>Â© Sreeman.</p>
</body>
</html>
