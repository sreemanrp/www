<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube by NoInternet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: normal;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: white;
            color: black;
        }

        .btn-secondary {
            background-color: transparent;
            color: #666;
            border: 1px solid #333;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }

        footer {
            padding: 4rem 2rem;
            margin-top: auto;
        }

        .contact-info {
            margin-bottom: 3rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-logo {
            width: 100px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .copyright {
            margin-top: 2rem;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <main class="hero">
        <h1>Cube*</h1>
        <p>Join our Twitter & Discord community for help or latest news.</p>
        <div class="buttons">
            <a href="https://discord.gg/cubenoin" class="btn btn-primary">Discord</a>
            <a href="https://x.com/NoInternetHQ" class="btn btn-secondary">Twitter / X</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="./img/IMG_0824.jpeg" alt="Cube Logo" class="footer-logo">
            
            <div class="footer-links">
                <a href="#">Legal</a>
                <a href="#">News</a>
                <a href="#">Developers</a>
                <a href="#">Careers</a>
                <a href="#">Privacy</a>
            </div>
          
        </div>

        <div class="copyright">
            Â© 2024 Cube by NoInternet Inc.
        </div>
    </footer>
</body>
</html>
